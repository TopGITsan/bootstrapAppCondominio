<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Font awesome CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- My CSS -->
		<link rel="stylesheet" href="signInStyles.css">
		<title>Sign in!</title>
	</head>
    <body class="bg-dark text-light">
        <main class="container">
            <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">Logo <i class="far fa-building"></i></a>
                
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./home.html">Home <i class="fas fa-receipt"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./signIn.html">Sign in <i class="fas fa-user"></i><span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </nav>
            <form action="./user.html" class="form-signin text-center">
                <h1 class="h3 mb-3 font-weight-light">Sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
                <label for="inputPass" class="sr-only">Password</label>
                <input type="password" id="inputPass" class="form-control mb-1" placeholder="Password" required>
                <div class="checkbox my-3">
                    <label><input type="checkbox" value="remember-me" class="mx-2">Remember me</label>
                </div>
                <p id="userMessage"></p>
                <button type="submit" class="btn btn-outline-primary btn-lg">Submit <i class="fas fa-paper-plane"></i></button>
            </form>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="./signInForm.js"></script>
    </body>
</html>
